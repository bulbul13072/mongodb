<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <h1>My Node and Mongo DB site</h1>
    <p id="user-name"></p>
    <div class="container">
        <div class="row">
            <input type="text" class="form-control" placeholder="product name" id="name">
            <input type="text" class="form-control" placeholder="product price" id="price">
            <input type="text" class="form-control" placeholder="product stock" id="stock">
            <button class="btn btn-primary" id="add-product">Add Product</button>
        </div>
        <p style="display: none; color: green;" id="successMessage">Product added successfully</p>
        <ul id="productList">

        </ul>
    </div>

<script>
    fetch("http://localhost:3000/products")
    .then(res => res.json())
    .then (data => {
        displayProducts(data);
    });
    function displayProducts(data){
        const productContainer= document.getElementById('productList');
        for (let i = 0; i < data.length; i++) {
            const product = data[i];
            appendProduct(product, productContainer);
                     
        }
    }
    function appendProduct (product, productContainer){
            const item = document.createElement('li');
            item.innerText = `${product.name}: $${product.price}: available stock ${product.stock}`;
            productContainer.appendChild(item);   
    }

    //Post data to the server
    const btnAddUser = document.getElementById("add-product");
    btnAddUser.addEventListener('click', () => {
        const name = document.getElementById('name').value;
        const price = document.getElementById('price').value;
        const stock = document.getElementById('stock').value;
        const product = {name, price, stock};
        console.log(product);
        //post
        fetch('http://localhost:3000/addProduct', {
            method: 'POST',
            body: JSON.stringify(product),
            headers: {
            "Content-type": "application/json; charset=UTF-8"
            }
        })
        .then (res => res.json())
        .then(data => {
            console.log(data);
           updateProduct(data);
           //clean
        document.getElementById('name').value = '';
        document.getElementById('price').value = '';
        document.getElementById('stock').value = '';
        //success message
        const success = document.getElementById('successMessage');
        success.style.display = 'block';
        setTimeout(() =>{
            success.style.display = 'none'; 
        }, 5000)
        });
    })
    function updateProduct(product) {
        const productContainer= document.getElementById('productList');
        appendProduct(product, productContainer)
        document.getElementById('user-name').innerText= product.name;

    }
</script>
</body>
</html>
